name: Build Image

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_KAKAO_JS_KEY: ${{VITE_KAKAO_JS_KEY}}
      VITE_KAKAO_KEY: ${{VITE_KAKAO_KEY}}
      VITE_SERVER_URL: ${{VITE_SERVER_URL}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Container Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./houssg/Dockerfile.prod
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/houssg-front:latest

      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: mc.modutech.win # TODO: 아직 aws못함
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          timeout: 40s
          script: |
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }} 
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/houssg-front:latest  
            docker rm -f houssg-front
            docker run -d -p 80:8080 --name houssg-front ${{ secrets.DOCKERHUB_USERNAME }}/houssg-front :latest
