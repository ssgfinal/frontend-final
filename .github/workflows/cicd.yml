name: Build Image

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Container Image
        uses: docker/build-push-action@v5
        with:
          context: ./houssg
          file: ./houssg/Dockerfile.prod
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/houssg-front:latest

      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PASSWORD }}
          port: 22
          timeout: 40s
          script: |
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }} 
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/houssg-front:latest  
            docker rm -f houssg-front
            docker run -d -p 80:8080  \
            -e VITE_KAKAO_JS_KEY=${{ secrets.VITE_KAKAO_JS_KEY }} \
            -e VITE_KAKAO_KEY=${{ secrets.VITE_KAKAO_KEY }} \
            -e VITE_SERVER_URL=${{ secrets.VITE_SERVER_URL }} \
            --name houssg-front ${{ secrets.DOCKERHUB_USERNAME }}/houssg-front:latest
